<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>New Employee</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="row justify-content-center">
		<div class="col col-md-5">
		<form th:action="@{/register}" method="post"  class="d-grid">
		<h1 class="display-1">Sign Up</h1>
		<label for="firstName" class="form-label">First Name</label>
		<input type="text" name="firstName" id="firstName" class="form-control" />
		<label for="middleName" class="form-label">Middle Name</label>
		<input type="text" name="middleName" id="middleName" class="form-control" />
		<label for="lastName" class="form-label">Last Name</label>
		<input type="text" name="lastName" id="lastName" class="form-control" />
		<label for="gender" class="form-label">Gender</label>
		<input type="text" name="gender" id="gender" class="form-control" />
		<label for="address" class="form-label">Address</label>
		<input type="text" name="address" id="address" class="form-control" />
		<label for="state" class="form-label">State</label>
		<input type="text" name="state" id="state" class="form-control" />
		<label for="email" class="form-label">Email</label>
		<input type="email" name="email" id="email" class="form-control" />
		<label for="password" class="form-label">Password</label>
		<input type="password" name="password" id="password" class="form-control" />
		<label for="re_Password" class="form-label">Re Enter Password</label>
		<input type="password" name="re_password" id="re_password" class="form-control" />
		<label for="phoneNumber" class="form-label">Phone Number</label>
		<input type="tel" name="phoneNumber" id="phoneNumber" class="form-control" />
		<label for="alternatePhoneNumber" class="form-label">Alternate Phone Number</label>
		<input type="tel" name="alternatePhoneNumber" id="alternatePhoneNumber" class="form-control" />
		<button type="submit" class="btn btn-outline-success">Submit</button>
		</form>
		</div>
	</div>
</body>
</html>
