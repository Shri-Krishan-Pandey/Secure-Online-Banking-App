<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Success</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<a href="back">Back</a>
	
	<h1 class="display-1" th:text="${b.access}"></h1>
	<h2 class="display-1" th:text="${b.responseCode}"></h2>
	<h2 class="display-1" th:text="${b.responseMessage}"></h2>
	<h1 th:if="${accountInfo!=null}">Account Number : </h1>
	<h1 th:if="${accountInfo!=null}" th:text=${b.accountInfo.accountNumber}> </h1>
	<h1 th:if="${accountInfo!=null}">Account Holder Name : </h1>
	<h1 th:if="${accountInfo!=null}" th:text="${b.accountInfo.accountName}"></h1>
	<h1 th:if="${accountInfo!=null}">Account Balance : </h1>
	<h1 th:if="${accountInfo!=null}" th:text="${b.accountInfo.accountBalance}"></h1>
	<h1 th:if="${accountInfo==null}">Account Info : </h1>
	<h1 th:if="${accountInfo==null}" th:text="${notAllowed}"></h1>
</body>
</html>
